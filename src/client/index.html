<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="int fresh desk scheduler">
  <meta name="author" content="ethan neff">
  <title>Branch</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 class="text-muted text-center">Branch Freshdesk Scheduler</h2>
    </div>
    <div id="main">
      <div class="well">
        <h4 class="text-center">Agents</h4>
        <ul class="list-group" id="agents"></ul>
      </div>
    </div>
    <div id="auth">
      <div class="well">
        <div class="form-group">
          <input id="user" type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <input id="pass" type="password" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-default btn-block" onclick="tapLogin(this)">Login</button>
      </div>
    </div>
    <div id="load" class="loading-container">
      <div class="loading-modal">
        <div class="loading-content">
          <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="./socket.io/socket.io.js"></script>
  <script src="./app.js"></script>
</body>
</html>
